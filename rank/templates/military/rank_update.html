{% extends 'base.html' %}

{% block title %}Rank Update{% endblock %}

{% block direction_content %}
    <a href="{% url 'dashboard' %}">/Dashboard</a>
    <a href="{% url 'military_service_detail' %}">/MilitaryService /Detail</a>
    <u>/Update - {{ rank }}</u>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Update</button>
        <button type="button" class="btn btn-outline-danger" onclick="window.location.href='{% url 'rank_delete' rank.military_service.slug rank.pk %}'">Delete</button>
        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Cancel</button>
    </form>
{% endblock %}
