{% extends 'base.html' %}

{% block title %}Military Branch Update{% endblock %}

{% block direction_content %}
    <a href="{% url 'dashboard' %}">/Dashboard</a>
    <a href="{% url 'military_service_index' %}">/MilitaryService</a>
    <u>/Update - {{ militarybranch }}</u>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Update</button>
        <button type="button" class="btn btn-outline-danger" onclick="window.location.href='{% url 'military_branch_delete' militarybranch.military_service.slug militarybranch.pk %}'">Delete</button>
        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Cancel</button>
    </form>
{% endblock %}
