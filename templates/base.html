<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<title>
    {% block title %}
    {% endblock %}｜CGA｜Booking
</title>

{% include 'header.html' %}

<body>
    {% block main%}
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 mt-2">
                    <div class="container">
                        <div class="row">
                            <div id="sidebar" class="col-sm-12">
                                <div class="mt-4 text-center">
                                    <button type="button" class="btn btn-outline-success" onclick="window.location.href='{% url 'hotels' %}'">All Hotels</button>
                                    <button type="button" class="btn btn-outline-dark" onclick="history.go(-1);">Back</button>
                                </div>
                            </div>
                            {% block left_side %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 mt-2">
                    <div class="container">
                        <div class="row justify-content-center">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 mt-2">
                    <div class="container">
                        <div class="row">
                            {% include 'messages.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>

{% include 'footer.html' %}

</html>
