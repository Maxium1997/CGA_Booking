<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<title>
    {% block title %}
    {% endblock %}｜CGA｜Booking
</title>

{% include 'header.html' %}

<script type="text/javascript">
    {% block js %}
    {% endblock %}
</script>

<body>
    {% include 'messages.html' %}

    {% block main%}
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 mt-2">
                    <div class="container">
                        <div class="row">
                            {% block left_side %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 mt-2">
                    <div class="container">
                        <div class="row justify-content-center">
                            {% block content %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 mt-2">
                    <div class="container">
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>

{% include 'footer.html' %}

</html>
