{% extends 'base.html' %}

{% block title %}Hotel Transfer{% endblock %}

{% block direction_content %}
    <a href="{% url 'my_hotels' %}">/My Hotels</a>
    <u>/Transfer</u>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <form class="col-xs-12 col-sm-12 col-md-8 col-lg-6" method="post">
                {% csrf_token %}
                <div class="border rounded p-4">
                    <h1>{{ hotel }}</h1>
                    {{ form.as_p }}
                    {{ password_form.as_p }}
                    <div class="border-top">
                        <button type="submit" class="btn text-primary">Transfer</button>
                        <button type="button" class="btn text-danger" onclick="history.back()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
